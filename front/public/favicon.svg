<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Grid Pattern (Gridfinity style) -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.9">
    <!-- 3x3 grid -->
    <rect x="20" y="20" width="16" height="16" rx="2"/>
    <rect x="42" y="20" width="16" height="16" rx="2"/>
    <rect x="64" y="20" width="16" height="16" rx="2"/>
    
    <rect x="20" y="42" width="16" height="16" rx="2"/>
    <rect x="42" y="42" width="16" height="16" rx="2"/>
    <rect x="64" y="42" width="16" height="16" rx="2"/>
    
    <rect x="20" y="64" width="16" height="16" rx="2"/>
    <rect x="42" y="64" width="16" height="16" rx="2"/>
    <rect x="64" y="64" width="16" height="16" rx="2"/>
  </g>
  
  <!-- QR Code element (top right) --> 
  <circle cx="75" cy="25" r="6" fill="white" opacity="0.8"/>
  <rect x="72" y="22" width="6" height="6" fill="url(#grad1)"/>
</svg>
